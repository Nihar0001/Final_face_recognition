<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mark Attendance</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  </head>
  <body class="index-page">
    <!-- Background blobs -->
    <div class="blob"></div>
    <div class="blob2"></div>

    <!-- Glass container -->
    <div class="glass-container">
      <h1 id="heading">Mark Your Attendance</h1>
      
      <!-- Flash messages -->
      {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="flash-messages">
          {% for message in messages %}
          <p class="flash">{{ message }}</p>
          {% endfor %}
        </div>
        {% endif %}
      {% endwith %}
      
      <!-- Information text -->
      <p>Click the button below to mark your attendance using facial recognition.</p>
      
      <!-- Attendance marking form -->
      <form method="POST" action="{{ url_for('mark_attendance') }}">
        <input type="submit" class="btn btn-login" value="Mark Attendance" />
      </form>

      <!-- Back to Dashboard -->
      <br />
      <a id="back" href="{{ url_for('dashboard') }}">Back to Dashboard</a>
    </div>
  </body>
</html>
